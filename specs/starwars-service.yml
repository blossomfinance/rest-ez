
meta:
  name: Star Wars suite
configuration:
  scheme: https
  host: swapi.dev
  base_path: /api
specs:
  - name: Fetch info about Luke Skywalker
    request:
      path: /people/1/
      method: get
      accept: application/json
    response:
      status_code: 200
      headers:
        - name: content-type
          value: !!js/regexp application/json
      json_data:
        - path: $.name
          value: Luke Skywalker
